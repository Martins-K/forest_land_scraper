name: Land Scraper Daily

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write # Add this line to allow pushing changes

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run scraper
        run: npx ts-node src/scrapeLands.ts
        env:
          EMAIL_USER_LAND: ${{ secrets.EMAIL_USER_LAND }}
          EMAIL_PASS_LAND: ${{ secrets.EMAIL_PASS_LAND }}
          RECIPIENT_EMAIL_LAND: ${{ secrets.RECIPIENT_EMAIL_LAND }}

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lands-scraped.xlsx

          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "Update lands data - $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
